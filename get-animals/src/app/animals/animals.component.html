<div class="row" *ngFor=" let breed of allBreed">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ breed.image.url }}" alt="...">
      <div class="caption">
        <h3> Name - {{breed.name}}</h3>
        <p>{{breed.breed_group}}</p>
        <p>Metric - {{breed.height.metric}}</p>
        <p>Life Span - {{breed.life_span}}</p>
        <p>{{ breed.origin }}</p>
      </div>
    </div>
  </div>
</div>
